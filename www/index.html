<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="ionic.tdcards.js"></script>
    <link href="ionic.tdcards.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

<body ng-app="starter" animation="slide-left-right-ios7" no-scroll>
    <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar class="bar-transparent">
        <h1 class="title">Tinder Cards</h1>
      </ion-header-bar>

      <tinder-cards>
        <tinder-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
          <div ng-controller="CardCtrl">
            <div class="card">
              <div class="card-body">
                <div class="image">
                  <img ng-src="{{card.image}}">
                </div>
                <div class="card-footer">
                  <button class="button button-clear button-positive" ng-click="goAway()">Answer</button>
                  <button class="button button-clear button-positive" ng-click="goAway()">Decline</button>
                </div>
              </div>
          </div>
        </tinder-card>
      </tinder-cards>
    </ion-pane>
  </body>
</html>
